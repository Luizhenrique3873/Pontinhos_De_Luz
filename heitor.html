<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontinhos De Luz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="heitor.css">
    <link rel="icon" href="logotipo.png" type="image/png">
</head>
<body>
    <header>
        <a id="men" href="#" onclick="abrir()"><span><img id="menuid" src="menu.png" alt=""></span></a>
        <div id="menu">
            <a id="conteudo" onclick="abrirboletos()"><p id="boletos">Boletos</p></a>
        </div>
        <div class="logo">
            <img src="logotipo.png" alt="Logo da Escola">
        </div>
    </header>
    <main>
        
        <div id="aluno">
            <h1>Informações do Aluno</h1>
            <p><strong>Nome:</strong> Heitor</p>
            <p><strong>Periodo</strong> Integral</p>
            <p><strong>Idade:</strong> 5 Anos</p>
        </div>
        <iframe id="tela" src=""></iframe>
    </main>
    <script>
        function abrir(){
            if(conteudo.style.display == 'block'){
               conteudo.style.display = 'none'; 
            }
            else{
                conteudo.style.display = 'block';
            }
        }
        function abrirboletos(){
            var tela = document.getElementById("tela")
            tela.src = "tabela.html";
        }
        document.addEventListener("click", function (event) {
            var menu = document.getElementById("menu");
            var menButton = document.getElementById("men");
            if (menu.style.display == 'block' && event.target != menu && event.target != menButton) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
